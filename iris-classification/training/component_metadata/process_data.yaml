# PIPELINE DEFINITION
# Name: process-data
# Inputs:
#    input_data_dir: system.Dataset
#    scaled_data_output_filename: str
#    scaler_output_filename: str
#    train_data_file_name: str
# Outputs:
#    artifact_output_dir: system.Artifact
components:
  comp-process-data:
    executorLabel: exec-process-data
    inputDefinitions:
      artifacts:
        input_data_dir:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
      parameters:
        scaled_data_output_filename:
          parameterType: STRING
        scaler_output_filename:
          parameterType: STRING
        train_data_file_name:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        artifact_output_dir:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-process-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - process_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'pandas==2.0.3'\
          \ 'scikit-learn==1.3.0' 'joblib==1.3.2' 'urllib3==1.25.11' && \"$0\" \"\
          $@\"\n"
        - python3
        - -m
        - kfp.components.executor_main
        image: 637423190872.dkr.ecr.eu-west-1.amazonaws.com/highwind/386cfa8b-bef8-4555-9eaa-583e1e1c9ac0/bbcc9c05-8eb9-4934-b611-06129a5a7c41:v2
pipelineInfo:
  name: process-data
root:
  dag:
    outputs:
      artifacts:
        artifact_output_dir:
          artifactSelectors:
          - outputArtifactKey: artifact_output_dir
            producerSubtask: process-data
    tasks:
      process-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-process-data
        inputs:
          artifacts:
            input_data_dir:
              componentInputArtifact: input_data_dir
          parameters:
            scaled_data_output_filename:
              componentInputParameter: scaled_data_output_filename
            scaler_output_filename:
              componentInputParameter: scaler_output_filename
            train_data_file_name:
              componentInputParameter: train_data_file_name
        taskInfo:
          name: process-data
  inputDefinitions:
    artifacts:
      input_data_dir:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
    parameters:
      scaled_data_output_filename:
        parameterType: STRING
      scaler_output_filename:
        parameterType: STRING
      train_data_file_name:
        parameterType: STRING
  outputDefinitions:
    artifacts:
      artifact_output_dir:
        artifactType:
          schemaTitle: system.Artifact
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-beta.15
